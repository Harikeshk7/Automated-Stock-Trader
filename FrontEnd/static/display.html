<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../style.css">
    <title>Automated Stock Trading Bot</title>
  </head>
  <body>
    <h1><center>Automated Stock Trading Bot</center></h1>
    <h2><div id="balance"></div></h2>
    <chartDiv>
      <canvas id="balanceChart"></canvas>
    </chartDiv>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
      const ctx = document.getElementById('balanceChart');
    
      new Chart(ctx, {
        type: 'line',
        data: {
          datasets: [{
            data: [{x: '2022-10-06 09:30', y: 10000}],
            borderWidth: 1,
          }]
        },
        options: {
          plugins: {
            legend: {
              display: false,
                  } } } 
      });
    </script>
    <h4>Choose Stocks to Trade</h4>
      <select id="stockInput" multiple>
        <option value="AMZN">AMZN</option>
        <option value="BRK-B">BRK-B</option>
        <option value="COF">COF</option>
        <option value="GOOG">GOOG</option>
        <option value="JPM">JPM</option>
        <option value="META">META</option>
        <option value="MSFT">MSFT</option>
        <option value="NFLX">NFLX</option>
        <option value="NVDA">NVDA</option>
        <option value="XOM">XOM</option>
      </select>
      <button id="selectButton" onclick="runBot()">Select</button>
      <div id="ownedTable">
        <table>
          <caption>Currently Owned Stocks</caption>
          <tr>
            <th>Stock</th>
            <th>Shares</th>
            <th>Value</th>
          </tr>
          <tr>
            <td><br/></td>
            <td><br/></td>
            <td><br/></td>
          </tr>
        </table>
      </div>
      <hiddenDiv id="completeLog">
        <text>Complete!</text>
        <button id="logButton" onclick="displayLog()">Display Log</button>
        <popup id="logPopup"></popup>
      </hiddenDiv>
      <script src="static/homePage.js"></script>
  </body>
</html>

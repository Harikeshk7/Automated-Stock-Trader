<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../style.css">
    <title>Automated Stock Trading Bot</title>
  </head>
  <body>
    <script>var exports = {};</script>
    <h1><center>Automated Stock Trading Bot</center></h1>
    <div>
      <algoDropdown>
        <h4>Choose Algorithm</h4>
        <select id="algoInput" onchange="myBundle.toggleCustom(); myBundle.toggleStockList()">
          <option selected disabled>Select</option>
          <option value="macd">MACD</option>
          <option value="trendFollowing">Trend Following</option>
          <option value="custom" id="customOption">Custom...</option>
        </select>
      </algoDropdown>
      <stockDropdown id="stockDropdown" class="hide" multiple onchange="myBundle.toggleSelectButton()">
        <h4>Choose Stocks to Trade</h4>
        <select id="stockInput" multiple>
          <option value="AMZN">AMZN</option>
          <option value="BRK-B">BRK-B</option>
          <option value="COF">COF</option>
          <option value="GOOG">GOOG</option>
          <option value="JPM">JPM</option>
          <option value="META">META</option>
          <option value="MSFT">MSFT</option>
          <option value="NFLX">NFLX</option>
          <option value="NVDA">NVDA</option>
          <option value="XOM">XOM</option>
        </select>
      </stockDropdown>
      <div id="customDiv" style="display: none;">
        <h4>Upload Custom Algorithm</h4>
        <input type="file" id="customFileInput" accept=".py">
        <p style="font-size: 14px; color: #555;">File should be called 'customFile.py' and Main function should be called 'customAlgorithm':</p>
      </div>
      <button class="slide hide" id="selectButton" onclick="myBundle.runBot()">Select</button>
    </div>
    <h2><div id="balance"></div></h2>
    <div>
      <chartDiv>
        <canvas id="balanceChart"></canvas>
      </chartDiv>
      <tableDiv>
        <table id="ownedTable">
          <caption>Currently Owned Stocks</caption>
          <thead>
            <tr>
              <th>Stock</th>
              <th>Shares</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </tableDiv>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <hiddenDiv id="completeLog">
        <text>Complete!</text>
        <button id="logButton" onclick="myBundle.displayLog()">Display Log</button>
        <popup id="logPopup"></popup>
      </hiddenDiv>
      <script src="bundle.js"></script>
  </body>
</html>
